<!DOCTYPE html>
<html ng-app="soundApp" lang=en>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OUNDBOARD</title>
    <link type="image/x-icon" rel="icon" href="img/favicon.ico">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>

    <div id="header" class="container-fluid row">

      <div class="col-md-6">
	<h1>SOUNDBOARD v0.9</h1>
	<p>For help getting started, read the <a href="https://github.com/theshteves/soundboard/wiki/Getting-Started">documentation</a>.</p>
      </div>

      <div class="col-md-6">
	<form>
	  <div class="form-group">
	    <label for="InputName">Button Label</label>
	    <input type="text" class="form-control" id="InputName" placeholder="Enter name" autofocus />
	  </div>
	  <div class="form-group">
	    <label for="InputSource">Source URL</label>
	    <input type="text" class="form-control" id="InputSource" placeholder="Enter URL" />
	  </div>
	  <button id="submit" type="submit" class="btn btn-primary">Add Sound</button>
	</form>
      </div>

      <a href="https://github.com/theshteves/soundboard"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    </div>

    <div id="board" class="container">
      <table class="table table-bordered table-condensed">
	<tbody>
	</tbody>
      </table>
    </div>

  </body>
</html>
